plugins {
    id 'java'
}

group 'com.ansa.data'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    // https://mvnrepository.com/artifact/org.quickfixj/quickfixj-core
    compile group: 'org.quickfixj', name: 'quickfixj-core', version: '2.1.1'

    // https://mvnrepository.com/artifact/org.apache.flink/flink-streaming-java
    compile group: 'org.apache.flink', name: 'flink-streaming-java_2.12', version: '1.7.2'


    // https://mvnrepository.com/artifact/org.apache.flink/flink-core
    compile group: 'org.apache.flink', name: 'flink-core', version: '1.7.2'

    // https://mvnrepository.com/artifact/org.quickfixj/quickfixj-messages-fix41
    compile group: 'org.quickfixj', name: 'quickfixj-messages-fix42', version: '2.1.1'



    testCompile group: 'junit', name: 'junit', version: '4.12'
}
